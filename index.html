<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="calculator-container">
        <div class="display-container">
            <div class="solution">0</div>
        </div>
        <div class="buttons-container">
            <div class="buttons">
                <div class="row">
                    <button class="grey">AC</button>
                    <button class="grey">DEL</button>
                    <button class="grey">+/-</button>
                    <button class="orange operation" id="divide">÷</button>
                </div>
                <div class="row">
                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="orange operation" id="multiply">×</button>
                </div>
                <div class="row">
                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="orange operation" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="orange operation" id="plus">+</button>
                </div>
                <div class="row">
                    <button class="number" id="zero">0</button>
                    <button>.</button>
                    <button class="orange">=</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>Copyright © <script>document.write(new Date().getFullYear())</script> attepiltonen</p>
        <a href="https://github.com/attepiltonen" target="_blank">
            <i class="fa fa-github" style="font-size:32px;color:black;"></i>
        </a>
    </footer>
</body>
</html>
