<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="display-container">
        <div class="display">1234</div>
    </div>
    <div class="buttons-container">
        <div class="numbers">
            <div class="first-row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>DEL</button>
            <button>AC</button>
            </div>
            <div class="second-row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
            <button>/</button>
            </div>
            <div class="third-row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button>-</button>
            </div>
            <div class="fourth-row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>ANS</button>
            <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
